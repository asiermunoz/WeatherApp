<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Weather App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js" defer></script>
        <!-- IMPORT GOOGLE ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=search" />

    </head>


    <body>
        <main class = "main-container">
            <header class="input-container">
                <input type="text" class="city-input" placeholder = "Search City" type="text">
                <button class="search-btn" >
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>

            </header>

            <section class="weather-info" style="display: none">
                <div class="location-date-container">
                    <div class="location">
                        <span class="material-symbols-outlined">
                            location_on
                            </span>
                        <h4 class="country-txt"> Jakarta</h4>
                    </div>
                    <h5 class="current-date-txt regular-txt">Wed, 05 Jan</h5>
                </div>

                <div class="weather-summary-container">
                
                    <img src="assets/weather/clouds.svg" class="weather-summary-img">
                    <div class="weather-summary-info">
                        <h1 class="temp-txt">29 ºC</h1>
                        <h3 class="condition-txt regular-txt"> Clouds</h3>
                    </div>
                </div>

                <div class="weather-conditions-container">
                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                            water_drop
                            </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="humidity-value-txt">55%</h5>
                        </div>
                    </div>

                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                            air
                            </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Spedd</h5>
                            <h5 class="wind-value-txt">2 m/s</h5>
                        </div>
                    </div>
                </div>

                <div class="forecast-items-container">
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 ºC</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 ºC</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 ºC</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Jan</h5>
                        <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 ºC</h5>
                    </div>
                </div>
            </section>

            <section class="search-city section-message">
                <img src="assets/message/search-city.png" class="message-img">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-txt"> Find Out the Weather Conditions of a City</h4>
                </div>
            </section>

            <section class="not-found section-message" style="display: none">
                <img src="assets/message/not-found.png" class="not-found-img">
                <div>
                    <h1>Search City</h1>
                    <h4 class="regular-txt"> Find Out the Weather Conditions of th City</h4>
                </div>
            </section>
            
        </main>
        
        

    </body>
</html>
