<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Weather App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css"> 
        <!-- IMPORT GOOGLE ICONS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=search" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=location_on" />


        

       
    </head>


    <body>
        <main class = "main-container">
            <header class="input-container">
                <input type="text" class="city-input" placeholder = "Search City" type="text">
                <button class="search-btn" >
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>

            </header>

            <section class="weather-info">
                <div class="location-date-container">
                    <div class="location">
                        <span class="material-symbols-outlined">
                            location_on
                            </span>
                        <h4 class="country-txt"> Jakarta</h4>
                    </div>
                    <h5 class="current-date-txt regular-txt">Wed, 05 Jan</h5>
                </div>
                <div class="weather-summary-content">
                    <img src="assets/weather/clouds.svg" alt="" class="weather-summary-container">
                    <div class="weather-summary-info">
                        <h1 class="h1 temp-text">29 ÂºC</h1>
                        <h3 class="condition-txt regular-txt"> Clouds</h3>
                    </div>
                </div>

            </section>

        </main>
        
        

    </body>
</html>
